<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/02_01.css">
</head>
<body>
    <div class="characters">
        <div class="ilbuni a"><img src="images/ilbuni1.png"></div>
        <div class="ilbuni b"><img src="images/ilbuni2.png"></div>
        <div class="ilbuni c"><img src="images/ilbuni3.png"></div>
        <div class="ilbuni d"><img src="images/ilbuni4.png"></div>
    </div>

    <script>
        (function() {
            const characters = document.querySelector('.characters');

            function clickHandler(e) {
                console.log(e.currentTarget);
            }

            characters.addEventListener('click', clickHandler)

        })();
    </script>
</body>
</html>
