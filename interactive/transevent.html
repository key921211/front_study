<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
        }
        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            margin: -15px 0 0 -15px;
            border-radius: 50%;
            background: red;
            transition: 1s;
        }

        .ball.end {
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="ball"></div>

    <script>
        const ballElem = document.querySelector('.ball');

        window.addEventListener('click', function(e) {
            //console.log(e.clientX, e.clientY);
            ballElem.style.transform = 'translate(' + e.clientX + 'px,' + e.clientY + 'px)';
        });

        // ballElem.addEventListener('transitionend', function (e) { //transition이 끝날때 발생하는 이벤트
        //     ballElem.classList.add('end');
        //     console.log(e.elapsedTime); //transition-duration 시간
        //     console.log(e.propertyName); 
        // }) 
        ballElem.addEventListener('transitionstart', function (e) { //transition이 끝날때 발생하는 이벤트
            ballElem.classList.add('end');
            console.log(e.elapsedTime); //transition-duration 시간
            console.log(e.propertyName); 
        })
    </script>
</body>
</html>
