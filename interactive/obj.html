<body>
    <h1>Object</h1>
    <script>
        //const person = {};
        //속성, property
        // person.name = "일분이";
        // person.age = 10;
        //메소드, method (함수로 선언된 속성)
        // person.introduce = function() {
        //     console.log('안녕하세여 저는 일분이 이고 나이는 10살이에여');
        // }

        // person.introduce();

        //생성자 (constructor)
        function Person(nickname, age) {
            this.nickname = nickname;
            this.age = age;
        }

        //공통은 prototype에 
        Person.prototype.introduce = function() {
            console.log(`안녕하세요 저는 ${this.nickname}이고 나이는 ${this.age} 살이에여`);
        };

        //인스턴스(instance)
        const person1 = new Person('일분이', 10);
        const person2 = new Person('이분이', 8);
        
        person1.introduce();
        person2.introduce();
        
    </script>
</body>
