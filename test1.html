function createCheckDigit(membershipId) {

   
    let sum = 0;
   //
    let result = Number.parseInt(membershipId);
     console.log(result);
     while(result >= 10) {

        let arr = membershipId.split("");
        console.log(arr);
        for(let a in arr){
             sum += parseInt(arr[a]);
        }
       
        membershipId = sum.toString();
        result = sum;
     }

     console.log(membershipId);
  return 0;
}
